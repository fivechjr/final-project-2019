<app-frame>
    <header class="py-6 flex justify-between font-copy">
        <app-page-title
            [subtitle]="today | formatDate"
            title="New Events"
        ></app-page-title>
        <!-- // Search Icon -->
        <div class="flex items-center">
            <div
                [routerLink]="['/search']"
                class="cursor-pointer bg-pink-100 flex items-center justify-center rounded-full"
                style="width: 30px; height: 30px"
            >
                <ion-icon
                    class="text-pink-500"
                    name="search"
                    mode="ios"
                ></ion-icon>
            </div>
        </div>
        <!-- // Search Icon -->
    </header>
    <section *ngIf="listing$ | async as listing">
        <div class="w-full grid-container">
            <app-vertical-event-card
                *ngFor="let event of listing; let i = index"
                [posterImage]="event.posterImage"
                [startDate]="event.startDate | formatDate"
                [endDate]="event.endDate | formatDate"
                [title]="event.title"
                [faculty]="event.location.faculty"
                [id]="event._id"
            ></app-vertical-event-card>
        </div>
    </section>
</app-frame>
