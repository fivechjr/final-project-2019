<div class="schedule-grid text-sm font-copy">
    <p class="text-xs font-sans text-gray-600 tracking-widest leading-none">
        TIME
    </p>
    <p class="text-xs font-sans text-gray-600  tracking-widest leading-none">
        AGENDA
    </p>
    <ng-container *ngFor="let d of data; let i = index">
        <p>{{ d.startTime }}</p>
        <p>{{ d.agenda }}</p>
    </ng-container>
</div>
