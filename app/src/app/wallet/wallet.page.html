<app-frame backgroundColor="#fff">
    <app-navigation-bar
        title="My Wallet"
        backgroundColor="#fff"
    ></app-navigation-bar>
    <section class="mt-6" *ngIf="listing$ | async as listing; else loading">
        <app-empty-state *ngIf="listing.length == 0"></app-empty-state>
        <app-horizontal-event-card
            *ngFor="let event of listing; let i = index"
            [posterImage]="event.posterImage"
            [startDate]="event.startDate"
            [endDate]="event.endDate"
            [title]="event.title"
            [faculty]="event.location.faculty"
            [id]="event._id"
        ></app-horizontal-event-card>
        <!-- <div class="flex justify-center">
            <app-expand-button title="View Past Events"></app-expand-button>
        </div> -->
    </section>
    <ng-template #loading>
        <div class="mt-6 w-full flex justify-center">
            <ion-spinner name="crescent"></ion-spinner>
        </div>
    </ng-template>
</app-frame>
