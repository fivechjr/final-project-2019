<app-frame
    [withFooter]="false"
    [withBottomSpacing]="false"
    backgroundColor="#ffffff"
>
    <section class="-mx-6 px-6 items-center flex" id="main">
        <div class="w-full flex justify-center flex-col">
            <div class="w-full flex flex-col mb-8">
                <h1 class="text-center font-heading text-2xl leading-none">
                    จุฬา ฯ พาสปอร์ต
                </h1>
                <p
                    class="text-center mt-4 text-2xs tracking-widest font-copy tracking-widest text-black uppercase"
                >
                    CU PASSPORT
                </p>
            </div>

            <div
                class="flex self-center mb-8 border-b border-black"
                style="width: 50px"
            ></div>
            <div class="px-3 w-full flex flex-col mb-8">
                <input
                    [formControl]="studentID"
                    type="text"
                    class="font-copy text-sm w-full px-3 py-2 rounded border focus:border-black flex justify-center items-center appearance-none mb-4"
                    placeholder="Student ID"
                />
                <input
                    [formControl]="password"
                    type="password"
                    class="font-copy text-sm w-full px-3 py-2 rounded border focus:border-black flex justify-center items-center appearance-none"
                    placeholder="Password"
                />
            </div>
            <div class="px-3 mb-8">
                <app-button
                    (click)="go()"
                    title="SIGN IN"
                    backgroundColor="linear-gradient(140deg, #B24592, #F15F79)"
                ></app-button>
            </div>
            <div class="px-3 flex justify-center">
                <a
                    [routerLink]="['/register']"
                    class="cursor-pointer text-sm border-b font-semibold"
                >
                    Create Account
                </a>
            </div>
        </div>
    </section>
</app-frame>
