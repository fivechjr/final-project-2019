<div class="flex flex-col h-full" [routerLink]="['/per-event', id]">
    <img class="w-full rounded shadow-2xl" [src]="posterImage" alt="" />
    <div class="flex flex-col justify-between" style="flex: 1">
        <div class="flex flex-col">
            <p
                class="font-sans mt-4 text-xs text-blue-600 tracking-wide leading-none"
            >
                {{ date }}
            </p>
            <p class="font-sans mt-2 text-sm">
                {{ title }}
            </p>
        </div>
        <p
            class="font-sans mt-2 text-xs text-gray-600 tracking-wide leading-none"
        >
            {{ faculty }}
        </p>
    </div>
</div>
