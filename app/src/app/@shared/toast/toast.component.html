<div
    *ngIf="showToast$ | async as showToast"
    [@enterAnimation]
    class="fixed flex shadow-lg rounded z-30"
    [ngStyle]="{ 'background-color': backgroundColor }"
>
    <p
        class="px-4 py-2 text-xs font-copy whitespace-no-wrap"
        [style.color]="color"
    >
        {{ showToast }}
    </p>
</div>
