<header
    class="-mx-6 px-6 sticky z-20"
    style="top: 20px"
    [style.background]="backgroundColor"
    [class.elevated]="isElevated | async"
>
    <div class="flex flex-row items-center">
        <p
            class="font-copy text-sm py-4 bg-transparent w-full leading-none font-medium"
        >
            {{ title }}
        </p>
    </div>
</header>
