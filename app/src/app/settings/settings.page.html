<app-frame [backgroundColor]="'#fff'">
    <app-navigation-bar title="Settings"></app-navigation-bar>
    <section class="mt-6">
        <app-card *ngIf="(userInfo$ | async) as user" title="Authenticated As">
            <p class="text-sm text-black font-copy">
                {{ user.user.firstName }} {{ user.user.lastName }}
            </p>
            <p
                class="text-xs text-black leading-none mt-2 tracking-wide text-gray-600 font-copy"
            >
                {{ user.user.studentID }}
            </p>
            <p
                class="text-xs text-black leading-none mt-2 tracking-wide text-gray-600 font-copy"
            >
                {{ user.user.faculty }}
            </p>
        </app-card>
        <app-button
            (click)="go()"
            title="SIGN OUT"
            backgroundColor="linear-gradient(140deg, #B24592, #F15F79)"
        ></app-button>
    </section>
</app-frame>
